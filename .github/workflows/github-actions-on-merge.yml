name: Publish Docker Image to Dockerhub and Deploy Firebase Hosting on merge
'on':
  release: 
    types: 
      published
jobs:

  # Build Docker Image and Publish it to Dockerhub.
  dockerhub_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: set env
        run: echo "NOW=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ secrets.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ env.NOW }}-${{ secrets.IMAGE_TAG_VERSION }}-${{steps.vars.outputs.tag}}

  #  Deploy the static website to Firebase.
  firebase_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    # - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LYES_SEFIANE }}'
          channelId: live
          projectId: '${{ secrets.FIREBASE_PROJECT_ID_LYES_SEFIANE }}'
